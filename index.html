<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アレルギー4型クイズ</title>
  <style>
    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .question {
      margin-bottom: 20px;
    }

    .options {
      list-style-type: none;
      padding: 0;
    }

    .options li {
      margin-bottom: 10px;
    }

    .answer {
      margin-top: 20px;
      color: green;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .progress {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>アレルギー4型クイズ</h1>
    <div id="name-form">
      <input type="text" id="user-name" placeholder="あなたの名前を入力してください">
      <button onclick="startQuiz()">クイズを開始</button>
    </div>
    <div id="quiz" style="display: none;"></div>
    <div class="navigation" style="display: none;">
      <button id="prev" onclick="prevQuestion()">前の問題</button>
      <button id="next" onclick="nextQuestion()">次の問題</button>
    </div>
    <div class="progress" style="display: none;">問題 <span id="current">1</span> / <span id="total">10</span></div>
    <div id="result" style="display: none;"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "I型即時型アレルギー反応に関与する主な抗体はどれですか？",
        options: ["IgA", "IgE", "IgG", "IgM"],
        answer: 1,
        explanation: "I型即時型アレルギー反応には主にIgE抗体が関与します。"
      },
      {
        question: "II型細胞障害型アレルギーの例として正しいものはどれですか？",
        options: ["花粉症", "接触性皮膚炎", "輸血反応", "全身性エリテマトーデス"],
        answer: 2,
        explanation: "II型細胞障害型アレルギーの例として正しいのは輸血反応です。"
      },
      {
        question: "III型免疫複合体型アレルギーにおいて、主な病態を引き起こす要因は何ですか？",
        options: ["T細胞の過剰活性化", "抗原抗体複合体の沈着", "肥満細胞の脱顆粒", "NK細胞の活性化"],
        answer: 1,
        explanation: "III型免疫複合体型アレルギーでは、抗原抗体複合体の沈着が主な病態を引き起こします。"
      },
      {
        question: "IV型遅延型アレルギーの特徴として正しいものはどれですか？",
        options: ["IgE抗体が主要な役割を果たす", "反応は数分以内に現れる", "T細胞が中心的な役割を果たす", "補体系の活性化が主な機序である"],
        answer: 2,
        explanation: "IV型遅延型アレルギーの特徴として正しいのは、T細胞が中心的な役割を果たすことです。"
      },
      {
        question: "I型即時型アレルギーの症状として最も典型的なものはどれですか？",
        options: ["発熱", "蕁麻疹", "関節痛", "倦怠感"],
        answer: 1,
        explanation: "I型即時型アレルギーの典型的な症状は蕁麻疹です。"
      },
      {
        question: "II型細胞障害型アレルギーにおいて、主に関与する抗体はどれですか？（複数選択可）",
        options: ["IgE", "IgG", "IgA", "IgM"],
        answer: [1, 3], 
        explanation: "II型細胞障害型アレルギーにおいて主に関与する抗体はIgGとIgMです。"
      },
      {
        question: "III型免疫複合体型アレルギーの例として正しいものはどれですか？",
        options: ["アナフィラキシーショック", "結核反応", "血清病", "グッドパスチャー症候群"],
        answer: 2,
        explanation: "III型免疫複合体型アレルギーの例として正しいのは血清病です。"
      },
      {
        question: "IV型遅延型アレルギー反応が現れるまでの一般的な時間は？",
        options: ["数分以内", "1-2時間後", "6-12時間後", "24-72時間後"],
        answer: 3,
        explanation: "IV型遅延型アレルギー反応が現れるまでの一般的な時間は24-72時間後です。"
      },
      {
        question: "補体系の活性化が重要な役割を果たすアレルギー型はどれですか？（複数選択可）",
        options: ["I型", "II型", "III型", "IV型"],
        answer: [0, 2], 
        explanation: "補体系の活性化が重要な役割を果たすアレルギー型はII型とIII型です。"
      },
      {
        question: "アレルギー性鼻炎は主にどの型のアレルギー反応に分類されますか？",
        options: ["I型", "II型", "III型", "IV型"],
        answer: 0,
        explanation: "アレルギー性鼻炎は主にI型即時型アレルギー反応に分類されます。"
      }
    ];

    let currentQuestion = 0;

    function startQuiz() {
      const userName = document.getElementById('user-name').value;
      if (userName.trim() === '') {
        alert('名前を入力してください。');
        return;
      }
      document.getElementById('name-form').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      document.querySelector('.navigation').style.display = 'flex';
      document.querySelector('.progress').style.display = 'block';
      loadQuestion();
    }

    function loadQuestion() {
      const question = quizData[currentQuestion];
      let quizHtml = `
        <div class="question">
          <h2>問題 ${currentQuestion + 1}</h2>
          <p>${question.question}</p>
          <ul class="options">
            ${question.options.map((option, index) => `
              <li>
                <label>
                  ${Array.isArray(question.answer) ? 
                    `<input type="checkbox" name="answer${currentQuestion}" value="${index}">` :
                    `<input type="radio" name="answer${currentQuestion}" value="${index}">`
                  }
                  ${option}
                </label>
              </li>
            `).join("")}
          </ul>
          <button onclick="checkAnswer()">答えを確認</button>
          <div id="answer${currentQuestion}" class="answer"></div> <div id="answer${currentQuestion}" class="answer"></div> 
        </div>
      `;
      document.getElementById("quiz").innerHTML = quizHtml;
      document.getElementById("current").textContent = currentQuestion + 1;
      document.getElementById("total").textContent = quizData.length;
    }


    function checkAnswer() {
      const question = quizData[currentQuestion];
      let selectedOptions;
      let isCorrect = false; // 初期値をfalseに設定

      if (Array.isArray(question.answer)) {
        // 複数選択の場合
        selectedOptions = Array.from(document.querySelectorAll(`input[name="answer${currentQuestion}"]:checked`)).map(el => parseInt(el.value));
        isCorrect = selectedOptions.length === question.answer.length && selectedOptions.every(val => question.answer.includes(val));
      } else {
        // 単一選択の場合
        const selectedOption = document.querySelector(`input[name="answer${currentQuestion}"]:checked`);
        if (!selectedOption) {
          alert('回答を選択してください。');
          return;
        }
        selectedOptions = parseInt(selectedOption.value);
        isCorrect = selectedOptions === question.answer;
      }

      const answerDiv = document.getElementById(`answer${currentQuestion}`);
      answerDiv.innerHTML = isCorrect ? "正解です！" : `不正解です。正解は: ${Array.isArray(question.answer) ? question.options.filter((_, i) => question.answer.includes(i)).join(', ') : question.options[question.answer]}`;
      answerDiv.innerHTML += `<p>${question.explanation}</p>`;
      answerDiv.style.color = isCorrect ? "green" : "red";
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    function nextQuestion() {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const userName = document.getElementById('user-name').value;
      let correctAnswers = 0;
      quizData.forEach((q, i) => {
        if (Array.isArray(q.answer)) {
          const selectedOptions = Array.from(document.querySelectorAll(`input[name="answer${i}"]:checked`)).map(el => parseInt(el.value));
          if (selectedOptions.length === q.answer.length && selectedOptions.every(val => q.answer.includes(val))) {
            correctAnswers++;
          }
        } else {
          const selectedOption = document.querySelector(`input[name="answer${i}"]:checked`);
          if (selectedOption && parseInt(selectedOption.value) === q.answer) {
            correctAnswers++;
          }
        }
      });
      const resultHtml = `
        <h2>${userName}さんの結果</h2>
        <p>正解数: ${correctAnswers} / ${quizData.length}</p>
        <p>正答率: ${(correctAnswers / quizData.length * 100).toFixed(2)}%</p>
        <button onclick="resetQuiz()">もう一度挑戦する</button>
      `;
      document.getElementById('result').innerHTML = resultHtml;
      document.getElementById('result').style.display = 'block';
      document.getElementById('quiz').style.display = 'none';
      document.querySelector('.navigation').style.display = 'none';
      document.querySelector('.progress').style.display = 'none';
    }

    function resetQuiz() {
      currentQuestion = 0;
      document.getElementById('result').style.display = 'none';
      document.getElementById('name-form').style.display = 'block';
      // フォームの入力値をリセット
      document.getElementById('user-name').value = '';
      Array.from(document.querySelectorAll('input[type="radio"]:checked, input[type="checkbox"]:checked')).forEach(el => el.checked = false);
      // 回答の表示をリセット
      document.querySelectorAll('.answer').forEach(el => el.innerHTML = '');
    }
  </script>
</body>
</html>
