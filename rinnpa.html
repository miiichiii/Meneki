<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リンパ</title>
  <style>
    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .question {
      margin-bottom: 20px;
    }

    .options {
      list-style-type: none;
      padding: 0;
    }

    .options li {
      margin-bottom: 10px;
    }

    .answer {
      margin-top: 20px;
      color: green;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .progress {
      margin-top: 20px;
      text-align: center;
    }

    #attendance-button {
      display: block; 
      margin: 20px auto; 
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4CAF50; 
      border: none;
      border-radius: 5px;
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>リンパ</h1>
    <div id="name-form">
      <input type="text" id="user-name" placeholder="あなたの名前を入力してください">
      <button onclick="startQuiz()">クイズを開始</button>
    </div>
    <div id="quiz" style="display: none;"></div>
    <div class="navigation" style="display: none;">
      <button id="prev" onclick="prevQuestion()">前の問題</button>
      <button id="next" onclick="nextQuestion()">次の問題</button>
    </div>
    <div class="progress" style="display: none;">問題 <span id="current">1</span> / <span id="total">40</span></div>
    <div id="result" style="display: none;"></div>
    <div id="attendance-link" style="display: none;">
      <h2>出席確認</h2>
      <p>おめでとうございます！正答率が80%を超えました！以下のボタンから合格フォームに回答してください。</p>
      <button id="attendance-button" onclick="openAttendanceForm()">フォームを開く</button>
    </div>
  </div>

  <script>
 const quizData = [
   {
        question: "自然免疫に関与する細胞はどれですか？",
        options: ["B細胞", "T細胞", "マクロファージ", "形質細胞"],
        answer: 2, // マクロファージ
        explanation: "マクロファージは、自然免疫において重要な食細胞です。"
      },
 
];


    let currentQuestion = 0;
    let correctAnswers = 0;

    function startQuiz() {
      const userName = document.getElementById('user-name').value;
      if (userName.trim() === '') {
        alert('名前を入力してください。');
        return;
      }
      correctAnswers = 0;
      document.getElementById('name-form').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      document.querySelector('.navigation').style.display = 'flex';
      document.querySelector('.progress').style.display = 'block';
      loadQuestion();
    }

    function loadQuestion() {
      const question = quizData[currentQuestion];
      let quizHtml = `
        <div class="question">
          <h2>問題 ${currentQuestion + 1}</h2>
          <p>${question.question}</p>
          <ul class="options">
            ${question.options.map((option, index) => `
              <li>
                <label>
                  ${Array.isArray(question.answer) ? 
                    `<input type="checkbox" name="answer${currentQuestion}" value="${index}">` :
                    `<input type="radio" name="answer${currentQuestion}" value="${index}">`
                  }
                  ${option}
                </label>
              </li>
            `).join("")}
          </ul>
          <button onclick="checkAnswer()">答えを確認</button>
          <div id="answer${currentQuestion}" class="answer"></div>
        </div>
      `;
      document.getElementById("quiz").innerHTML = quizHtml;
      document.getElementById("current").textContent = currentQuestion + 1;
      document.getElementById("total").textContent = quizData.length;
    }

    function checkAnswer() {
      const question = quizData[currentQuestion];
      let selectedOptions;
      let isCorrect = false;

      if (Array.isArray(question.answer)) {
        selectedOptions = Array.from(document.querySelectorAll(`input[name="answer${currentQuestion}"]:checked`)).map(el => parseInt(el.value));
        isCorrect = selectedOptions.length === question.answer.length && selectedOptions.every(val => question.answer.includes(val));
      } else {
        const selectedOption = document.querySelector(`input[name="answer${currentQuestion}"]:checked`);
        if (!selectedOption) {
          alert('回答を選択してください。');
          return;
        }
        selectedOptions = parseInt(selectedOption.value);
        isCorrect = selectedOptions === question.answer;
      }

      const answerDiv = document.getElementById(`answer${currentQuestion}`);
      if (isCorrect) {
        correctAnswers++;
      }
      answerDiv.innerHTML = isCorrect ? "正解です！" : `不正解です。正解は: ${Array.isArray(question.answer) ? question.options.filter((_, i) => question.answer.includes(i)).join(', ') : question.options[question.answer]}`;
      answerDiv.innerHTML += `<p>${question.explanation}</p>`;
      answerDiv.style.color = isCorrect ? "green" : "red";
    }


    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    function nextQuestion() {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const userName = document.getElementById('user-name').value;
      const percentage = (correctAnswers / quizData.length * 100).toFixed(2);
      const resultHtml = `
        <h2>${userName}さんの結果</h2>
        <p>正解数: ${correctAnswers} / ${quizData.length}</p>
        <p>正答率: ${percentage}%</p>
        <button onclick="resetQuiz()">もう一度挑戦する</button>
      `;
      document.getElementById('result').innerHTML = resultHtml;
      document.getElementById('result').style.display = 'block';
      document.getElementById('quiz').style.display = 'none';
      document.querySelector('.navigation').style.display = 'none';
      document.querySelector('.progress').style.display = 'none';

      // 正答率が80%以上のときのみ、出席フォームへのボタンを表示
      if (percentage >= 80) {
        document.getElementById('attendance-link').style.display = 'block';
      }
    }

    function resetQuiz() {
      currentQuestion = 0;
      correctAnswers = 0;
      document.getElementById('result').style.display = 'none';
      document.getElementById('attendance-link').style.display = 'none'; 
      document.getElementById('name-form').style.display = 'block';
      document.getElementById('user-name').value = '';
      Array.from(document.querySelectorAll('input[type="radio"]:checked, input[type="checkbox"]:checked')).forEach(el => el.checked = false);
      document.querySelectorAll('.answer').forEach(el => el.innerHTML = '');
    }

    function openAttendanceForm() {
      window.open("https://docs.google.com/forms/d/e/1FAIpQLSexI-Zyj6AlGAwC2sd02JlijeY8Na22Xj_Cv6C5vqZi_PSBIg/viewform", "_blank");
    }
  </script>
</body>
</html>
